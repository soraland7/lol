<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클코</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
    <header>
        <div class="inner">
            <div class="inr">
                <div class="header_logo">
                    <a href="#" class="header_logo_link naver_logo">
                        <img src="img/naver_logo.png" alt="logo_naver">
                        <img class="white" src="img/naver_logo_b.png" alt="logo_naver_b">
                    </a>
                    <a href="#" class="header_logo_link fashion">
                        <img src="img/fashion_logo.png" alt="logo_fashion">
                        <img class="white" src="img/fashion_logo_b.png" alt="logo_fashion_b">
                    </a>
                </div>
                <div class="header_gnb">
                    <a href="#" class="header_gnb_item">공간</a>
                    <a href="#" class="header_gnb_item">발견</a>
                    <a href="#" class="header_gnb_item">추천</a>
                </div>
            </div>
        </div>
    </header>
    <div class="float__menu">
        <div class="float__menu-item">
            <a href="#" class="float__menu-item-link float__menu-item-video">
                <img src="img/video.svg" alt="video">
            </a>
        </div>
        <div class="float__menu-item">
            <a href="#" class="float__menu-item-link float__menu-item-share">
                <img src="img/share.svg" alt="share">
            </a>
        </div>
    </div>
    <main role="main">
        <div class="container" style="height:100%; position:relative">
            <div id="fullpage" class="fullpage fullpage-wrapper">
                <div class="section section__kv fp-section fp-is-overflow">
                    <div class="fp-overflow">
                        <section class="kv scradar">
                            <div class="kv__contationer">
                                <div class="kv__video">
                                    <img src="img/kv_bg-mo.jpg" alt="kv_bg_mo">
                                    <img src="img/kv_bg-pc.jpg" alt="kv_bg_pc">
                                    <video loop="" playsinline="" muted="" autoplay="" class="s-mode--portrait">
                                        <source src="https://campaign-cdn.pstatic.net/0/campaign/2022/11/fashiontown/v1/assets/video/kv_video-mo.mp4" type="video/mp4">
                                        <span class="blind">비디오설명</span>
                                    </video>
                                    <video loop="" playsinline="" muted="" autoplay="" class="s-mode--landscape">
                                        <source src="https://campaign-cdn.pstatic.net/0/campaign/2022/11/fashiontown/v1/assets/video/kv_video-pc.mp4" type="video/mp4">
                                        <span class="blind">비디오설명</span>
                                    </video>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
